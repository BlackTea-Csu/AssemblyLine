controller_manager_ns: controller_manager
controller_list:
 - name: /open_manipulator_chain/arm_joint_controller
   action_ns: follow_joint_trajectory
   type: FollowJointTrajectory
   default: true
   joints:
     - joint1
     - joint2
     - joint3
     - joint4

 - name: /open_manipulator_chain/gripper_controller
   action_ns: follow_joint_trajectory
   type: FollowJointTrajectory
   default: true
   joints:
     - grip_joint
     - grip_joint_sub
